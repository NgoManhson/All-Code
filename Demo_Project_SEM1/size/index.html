<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#">
   <div class="color-select">
    <label for="orange">
        <input type="radio" name="color" id="orange">
        <span class="color-1"></span>
    </label>
    <label for="blueviolet">
        <input type="radio" name="color" id="blueviolet">
        <span class="color-2"></span>
    </label>
    <label for="mediumvioletred">
        <input type="radio" name="color" id="mediumvioletred">
        <span class="color-3"></span>
    </label>
   </div>
   
   
   <div class="size-select">
        <label for="sizeS">
            <input type="radio" name="size" id="sizeS" required/>
            <span class="size">S</span>
        </label>
        <label for="sizeM">
            <input type="radio" name="size" id="sizeM" required/>
            <span class="size">M</span>
        </label>
        <label for="sizeL">
            <input type="radio" name="size" id="sizeL" required/>
            <span class="size">L</span>
        </label>
        <label for="sizeXL">
            <input type="radio" name="size" id="sizeXL" required/>
            <span class="size">XL</span>
        </label>
   </div>

   <button type="">Add to Cart</button>
</form>

</body>
