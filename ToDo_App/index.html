<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App || NgoManhSon</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="./images.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <h3 class="title">Todo App</h3>
            <form action="">
                <input type="text" required placeholder="Enter the content"/>
                <button class="add">Add</button>
            </form>
            <nav class="navbar">
                <ul>
                    <li class="added">Added</li>
                    <li class="removed">Deleted</li>
                </ul>
            </nav>
            <ul class="list-tasks">

            </ul>
            <button class="clear">Delete All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
